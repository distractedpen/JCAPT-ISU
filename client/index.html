<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css"></head>
<body>
	<div class="page-header">
		<h1>Voice Recognition in Japanese with Vosk</h1>
	</div>
	<div class="container">
		<div class="text-container">
			<button class="previous" disabled>&lt;</button>
			<p class="sen-text"></p>
			<button class="next">&gt;</button>
		</div>
		<div class="listen-container">
			<button class="listen-btn">Listen</button>
		</div>
		<p class="rec-text">Press Record and Start Speaking. Press Stop to Send Recording to Service.</p>
		<article class="sound-clip"></article>
		<div class="audio-controls">
			<button class="record">Record</button>
			<button class="stop">Stop</button>
		</div>
	</div>
<script type="text/javascript" src="index.js"></script>	
</body>
</html>
